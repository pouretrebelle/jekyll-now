---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="post__title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {{ post.content }}

      <div class="post__date">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%e %^b %y" }}</a>
      </div>

    </article>
  {% endfor %}
</div>
